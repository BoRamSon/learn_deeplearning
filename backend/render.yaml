services:
  - type: web
    name: safety-detection-backend
    env: python
    buildCommand: pip install --no-cache-dir -r requirements-light.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    plan: free
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: TORCH_HOME
        value: /tmp
